

# ==========================================
#     Alacritty - DedSec Nord Green (Fixed)
# ==========================================

[window]
opacity = 0.55
padding = { x = 0, y = 0 }

[font]
size = 14


# Fix weird spacing between characters
[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0

[cursor]
style = { shape = "Block", blinking = "Off" }

# ------------------------------------------
#               COLORS
# ------------------------------------------

